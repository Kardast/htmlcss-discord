<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Discord</title>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Colore bg -->
        <div class="container_header">
            <img class="discord_logo" src="img/logo.svg" alt="discord">
            <nav>
                <ul class="nav_actions">
                    <li><a href="">Scarica</a></li>
                    <li><a href="">Perch√© Discord</a></li>
                    <li><a href="">Nitro</a></li>
                    <li><a href="">Sicurezza</a></li>
                    <li><a href="">Assistenza</a></li>
                </ul>
            </nav>
            <!-- <a href="">Accedi</a> -->
        </div>
    </header>

    <!-- Jumbotron -->
    <section class="jumbo">
        <!-- Img Jumbotron -->
        <img src="img/jumbo.png" alt="jumbo_discord">

        <div class="container_jumbrotron">
            <!-- qui metti le scritte del jumbo -->
        </div>
    </section>

    <!-- Main -->
    <main>
        <div class="container_bg">
            <!-- Colore bg bianco -->
            <section class="container_sections">

                <div class="big_col"></div>

                <div class="small_col"></div>
            </section>
        </div>

        <div class= "gray_bg">
            <!-- Colore bg grigio -->
            <section class="container_sections">

                <div class="big_col_right"></div>

                <div class="small_col_left"></div>
            </section>
        </div>

        <div>
            <!-- Colore bg bianco -->
            <section class="container_sections">

                <div class="big_col"></div>

                <div class="small_col"></div>
            </section>
        </div>

        <div class="gray_bg">
            <!-- Colore bg grigio -->
            <section class="container_sections">

                <div class="unique_col">
                    <div class="top_text_row"></div>

                    <div class="img_row"></div>

                    <div class="bottom_text_row"></div>
                </div>
            </section>
        </div>


    </main>

    <!-- Footer -->
    <footer>
        <!-- dividilo in colonne -->
        <div class="darkgray_bg">
            <!-- Colore bg grigio scuro -->
            <section class="container_footer">

                <div class="footer_big_col"></div>

                <div class="footer_small_cols"></div>
                <div class="footer_small_cols"></div>
                <div class="footer_small_cols"></div>
                <div class="footer_small_cols"></div>

                <div class="low_row"></div>
            </section>
        </div>
    </footer>
</body>
</html>
